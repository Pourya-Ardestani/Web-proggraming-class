<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantity Selector</title>
  <style>
    .quantity-container {
      display: flex;
      align-items: center;
      border: 2px solid white;
      border-radius: 12px;
      overflow: hidden;
      background-color: black;
      width: fit-content;
    }

    .quantity-button {
      width: 40px;
      height: 40px;
      background: black;
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
    }

    .quantity-display {
      width: 40px;
      height: 40px;
      background: black;
      color: white;
      font-size: 20px;
      border-left: 2px solid white;
      border-right: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
    }
  </style>
</head>
<body style="background-color: #111; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <div class="quantity-container">
    <button class="quantity-button">âˆ’</button>
    <div class="quantity-display">1</div>
    <button class="quantity-button">+</button>
  </div>

</body>
</html>
