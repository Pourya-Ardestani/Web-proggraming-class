<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {

font-family: Arial, sans-serif;

background-color: #222;

color: #fff;

}


.main-container {

display: flex;

padding: 20px;

background-color: #333;

}


.product-image {

flex: 1;

margin-right: 20px;

}


.product-image img {

max-width: 100%;

}


.color-options {

display: flex;

margin-top: 10px;

}


.color-option {

width: 25px;

height: 25px;

border: 2px solid #fff;

border-radius: 50%;

margin-right: 5px;

cursor: pointer;

}


.product-details {

flex: 1;

}


.price {

font-size: 20px;

color: #FFD700; /* Gold color for price */

}


.add-to-cart {

background-color: #e63946;

color: #fff;

padding: 10px;

border: none;

cursor: pointer;

}


.reviews-section {

margin-top: 20px;

background-color: #444;

padding: 10px;

}


.review {

margin-top: 10px;

}
    </style>
</head>
<body>
    <div class="main-container">
        <div class="product-image">
            <img src="path_to_image.jpg" alt="Product Image">
            <div class="color-options">
                <div class="color-option" style="background-color: white;"></div>
                <div class="color-option" style="background-color: black;"></div>
                <div class="color-option" style="background-color: red;"></div>
                <div class="color-option" style="background-color: green;"></div>
            </div>
        </div>

        <div class="product-details">
            <h1>مشخصات محصول</h1>
            <p>جنس: نخ عالی استر</p>
            <p>فصل: تابستانی</p>
            <p>سایزها: S, M, L, XL, XXL, XXXL</p>
            <p>رنگ‌ها: سفید، سیاه، سبز، زرشکی، زیتونی</p>
            <p>قد: ۱۷۷ متر</p>
            <select class="size-selector">
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
            <p class="price">قیمت: ۱۷۲۷۰۰ تومان</p>
            <button class="add-to-cart">افزودن به سبد خرید</button>
        </div>

        <div class="reviews-section">
            <h2>امتیاز و دیدگاه کاربران</h2>
            <p>۵٫۰ / ۵ از ۱۳ امتیاز</p>
            <div class="review">
                <h3>نظر ۱</h3>
                <p>خرید.</p>
                <span class="rating">⭐⭐⭐⭐</span>
            </div>
            <div class="review">
                <h3>نظر ۲</h3>
                <p>بسیار خوب است.</p>
                <span class="rating">⭐⭐⭐⭐⭐</span>
            </div>
        </div>
    </div>
</body>
</html>
