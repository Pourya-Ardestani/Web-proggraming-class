<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>انتخاب موقعیت روی نقشه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- استایل Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    #map-container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #map {
      height: 500px;
      width: 100%;
    }

    #location {
      text-align: center;
      margin-top: 10px;
      color: #555;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>روی نقشه کلیک کن تا موقعیتت انتخاب بشه</h2>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- <p id="location">موقعیت انتخاب شده: هنوز انتخاب نشده</p> -->

  <!-- اسکریپت Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // نقشه با زوم روی ایران
    const map = L.map('map').setView([32.4279, 53.6880], 5);

    // بارگذاری نقشه
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    // وقتی روی نقشه کلیک می‌کنی
    map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(5);
      const lng = e.latlng.lng.toFixed(5);
      document.getElementById('location').textContent = `موقعیت انتخاب شده: ${lat}, ${lng}`;

      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng).addTo(map);
      }
    });
  </script>

</body>
</html>
