<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فیلترها</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      direction: rtl;
    }
    .filter-box {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .filter-box h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .remove-filters {
      color: red;
      font-size: 12px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .dropdown {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      font-size: 14px;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 38px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      right: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(-18px);
    }
  </style>
</head>
<body>
  <div class="filter-box">
    <h3>فیلترها</h3>
    <div class="remove-filters">حذف فیلترها</div>

    <select class="dropdown">
      <option>برند</option>
    </select>

    <select class="dropdown">
      <option>اندازه</option>
    </select>

    <select class="dropdown">
      <option>رنگ</option>
    </select>

    <div class="toggle-container">
      <label>ارسال امروز</label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <label>فقط کالاهای موجود</label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <select class="dropdown">
      <option>محدوده قیمت</option>
    </select>

    <select class="dropdown">
      <option>مدل</option>
    </select>
