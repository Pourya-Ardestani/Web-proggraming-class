<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customme Online Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Vazirmatn", sans-serif;
      }

      body {
        background-color: #fff;
        color: #333;
        line-height: 1.6;
      }

      .upper-red-box {
        width: 100%;
        height: 2.5rem;
        background-color: #a72f3b;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.875rem;
      }

      .search-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        background-color: #f0f0f0;
        height: auto;
        flex-wrap: wrap;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .search-input {
        flex: 1;
        max-width: 500px;
        margin: 0 1rem;
        padding: 0.5rem 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        font-size: 1rem;
      }

      .icons span {
        font-size: 1.25rem;
        margin-left: 1rem;
        cursor: pointer;
      }

      .hero-section {
        width: 100%;
        height: auto;
        background: url("https://via.placeholder.com/1440x400") no-repeat center
          center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4rem 1rem;
        margin-top: 1rem;
      }

      .hero-text {
        background: rgba(255, 255, 255, 0.8);
        padding: 2rem;
        border-radius: 1rem;
        text-align: center;
        max-width: 600px;
      }

      .hero-text h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .hero-text p {
        font-size: 1.125rem;
      }

      @media (max-width: 768px) {
        .search-bar {
          flex-direction: column;
          align-items: stretch;
          gap: 1rem;
        }

        .search-input {
          width: 100%;
          margin: 0;
        }

        .icons {
          display: flex;
          justify-content: flex-end;
        }

        .hero-text h1 {
          font-size: 1.5rem;
        }

        .hero-text p {
          font-size: 1rem;
        }
      }
      .category-section {
        margin-top: 3rem;
        padding: 0 1.5rem;
      }

      .category-title {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        text-align: center;
        font-weight: bold;
      }

      .category-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        flex-wrap: wrap;
      }

      .category-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        font-size: 0.9rem;
        color: #333;
        transition: transform 0.2s ease;
        cursor: pointer;
      }

      .category-item img {
        width: 5rem;
        height: 5rem;
        border-radius: 50%;
        margin-bottom: 0.5rem;
        object-fit: cover;
      }

      .category-item:hover {
        transform: translateY(-4px);
      }
    </style>
  </head>
  <body>
    <!-- هدر قرمز بالا -->
    <div class="upper-red-box">ارسال رایگان سفارش‌های بالای ۳۵۰ هزار تومان</div>

    <!-- نوار جستجو -->
    <header class="search-bar">
      <div class="logo">Customme</div>
      <input type="text" placeholder="جستجو..." class="search-input" />
      <div class="icons">
        <span>🛒</span>
        <span>👤</span>
      </div>
    </header>

    <!-- بخش بنر اصلی -->
    <section class="hero-section">
      <div class="hero-text">
        <h1>خوش‌آمدید به فروشگاه کاستومه</h1>
        <p>جدیدترین پوشاک و لوازم را با بهترین قیمت از ما تهیه کنید.</p>
      </div>
    </section>

    <!-- دسته‌بندی‌های پیشنهادی -->
    <section class="category-section">
      <div class="container">
        <h2 class="category-title">دسته‌بندی‌های پیشنهادی</h2>
        <div class="category-wrapper">
          <div class="category-item">
            <img src="https://via.placeholder.com/80x80" alt="زنانه" />
            <span>زنانه</span>
          </div>
          <div class="category-item">
            <img src="https://via.placeholder.com/80x80" alt="مردانه" />
            <span>مردانه</span>
          </div>
          <div class="category-item">
            <img src="https://via.placeholder.com/80x80" alt="بچه‌گانه" />
            <span>بچه‌گانه</span>
          </div>
          <div class="category-item">
            <img src="https://via.placeholder.com/80x80" alt="اکسسوری" />
            <span>اکسسوری</span>
          </div>
          <div class="category-item">
            <img src="https://via.placeholder.com/80x80" alt="خانه و زندگی" />
            <span>خانه و زندگی</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
